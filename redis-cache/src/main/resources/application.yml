spring:
  application:
    name: redis-cache
  info:
    build:
      creator: Ömer Sar?toy
  datasource:
    url: ${PG_HOST}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: 'false'
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 8
  cache:
    type: redis
    redis:
      time-to-live: 30
      cache-null-values: false

server:
  port: 8089